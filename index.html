### Hi, You can use this online markdown playground to Learn markdown formatting language!

### Features

- Support Standard Markdown / CommonMark and GFM(GitHub Flavored Markdown);
- Full-featured: Real-time Preview, Image (cross-domain) upload, Preformatted text/Code blocks/Tables insert, Code fold, Search replace, Read only, Themes, Multi-languages, L18n, HTML entities, Code syntax highlighting...;
- Markdown Extras : Support ToC (Table of Contents), Emoji, Task lists, @Links...;
- Compatible with all major browsers (IE8+), compatible Zepto.js and iPad;
- Support identification, interpretation, fliter of the HTML tags;
- Support TeX (LaTeX expressions, Based on KaTeX), Flowchart and Sequence Diagram of Markdown extended syntax;
- Support AMD/CMD (Require.js & Sea.js) Module Loader, and Custom/define editor plugins;

    const hashControl = {
        decodedMarkdown:function(){ if(window.location.hash){return JSON.parse(  this.decodeHash(window.location.hash.substring(1))  )['data'];} return null; },
        setHash:function(str = "", localSave = false){
            data_string = JSON.stringify({"data":str});
            window.location.hash = data_string;
            if(localSave){ localStorage.setItem('markData', data_string); }
        },
        localStorageEncodedMarkdown:function(){ if(localStorage.hasOwnProperty('markData')){return this.decodeHash(JSON.parse(localStorage.getItem('markData'))['data']);} return null; },
        encodeHash:function(str){return encodeURIComponent(str).replace(/'/g,"%27").replace(/"/g,"%22");},
        decodeHash:function(hash){return decodeURIComponent(hash.replace(/\+/g,  " "));}

        function copyUrl() {

            document.execCommand("copy");
            document.body.removeChild(elem);
